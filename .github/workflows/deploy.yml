name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_VPS_HOST }}
          username: ${{ secrets.PROD_VPS_USERNAME }}
          key: ${{ secrets.PROD_VPS_SSH_KEY }}
          port: ${{ secrets.PROD_VPS_PORT || 22 }}
          script_stop: true
          script: |
            cd /home/fabrikgroup/web/unojersey.com/public_html
            chmod +x deploy.sh
            ./deploy.sh
